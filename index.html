<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Pixel Deszcz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="settings">
        <h3>⚙️ Ustawienia</h3>

        <!-- Ustawienia cząsteczek -->
        <fieldset>
            <legend>Cząsteczki</legend>
            <label>
                Liczba cząsteczek:
                <input type="number" id="numberOfParticles" min="100" max="2000" step="100" value="291">
                <span id="numberOfParticlesValue">291</span>
            </label>
            <label>
                Prędkość cząsteczek:
                <input type="number" id="speed" min="0.1" max="5" step="0.1" value="1">
                <span id="speedValue">1</span>
            </label>
            <label>
                Minimalny rozmiar:
                <input type="number" id="sizeMin" min="0.5" max="5" step="0.1" value="1.0">
                <span id="sizeMinValue">1.0</span>
            </label>
            <label>
                Maksymalny rozmiar:
                <input type="number" id="sizeMax" min="1" max="10" step="0.1" value="3.0">
                <span id="sizeMaxValue">3.0</span>
            </label>
            <label>
                Kształt:
                <select id="particleShape">
                    <option value="circle">Koło</option>
                    <option value="square">Kwadrat</option>
                    <option value="triangle">Trójkąt</option>
                    <option value="pentagon">Pięciokąt</option>
                </select>
            </label>
            <label>
                Kolor:
                <input type="color" id="colorParticle" value="#ce1b1b">
            </label>
            <label>
                Przezroczystość:
                <input type="number" id="particleOpacity" min="0.1" max="1" step="0.1" value="1">
            </label>
        </fieldset>

        <!-- Ustawienia linii -->
        <fieldset>
            <legend>Linie</legend>
            <label>
                Kolor:
                <input type="color" id="colorConnect" value="#ffffff">
            </label>
            <label>
                Grubość:
                <input type="number" id="lineWidthConnect" min="0.1" max="5" step="0.1" value="0.3">
                <span id="lineWidthConnectValue">0.3</span>
            </label>
            <label>
                Maksymalna odległość:
                <input type="number" id="connectDistance" min="1000" max="20000" step="1000" value="10000">
            </label>
        </fieldset>

        <!-- Ustawienia myszki -->
        <fieldset>
            <legend>Myszka</legend>
            <label>
                Mnożnik pola:
                <input type="number" id="mouseArea" min="0.5" max="5" step="0.1" value="1">
            </label>
            <label>
                Kształt pola:
                <select id="mouseShape">
                    <option value="circle">Koło</option>
                    <option value="square">Kwadrat</option>
                    <option value="triangle">Trójkąt</option>
                    <option value="pentagon">Pięciokąt</option>
                </select>
            </label>
            <label>
                Tryb interakcji:
                <select id="mouseInteractionMode">
                    <option value="repel">Odpychanie</option>
                    <option value="attract">Przyciąganie</option>
                    <option value="freeze">Zatrzymanie</option>
                </select>
            </label>
            <label>
                Włączenie pola myszki:
                <input type="checkbox" id="mouseMove" checked>
            </label>
            <label>
                Wizualizacja pola myszki:
                <input type="checkbox" id="showMouseArea" checked>
            </label>
        </fieldset>

        <!-- Inne ustawienia -->
        <fieldset>
            <legend>Inne</legend>
            <label>
                Dynamiczne tło:
                <input type="checkbox" id="dynamicBackground">
            </label>
            <label>
                Pauza po utracie fokusu:
                <input type="checkbox" id="pauseOnBlur" checked>
            </label>
            <label>
                Kolor tła:
                <input type="color" id="bgCanvas" value="#1e1e2f">
            </label>
            <label>
                Motyw jasny/ciemny:
                <input type="checkbox" id="themeToggle">
            </label>
        </fieldset>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
